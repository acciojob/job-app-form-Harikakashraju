<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<ol>
	    <li><label for="#name">Name*:</label></li>
        <input type="text" id="#name" name="name" required>
	     <li><label for="#email">Email*:</label></li>
         <input type="email" id="#email" name="email" required> 
		<li><div>
		<legend  id="gender" required>Gender*</legend>
		<div>
			<label for="male">Male</label>
			<input type="radio" name="gender">
		</div>
		<div>
			<label for="female">Female</label>
			<input type="radio" name="gender">
		</div>
	 </div></li>
	 <li><legend id="#laptop">Laptop Brands</legend></li>
		<label for="Apple">Apple</label>
	    <input type="checkbox">
		<label for="Asus">Asus</label>
	    <input type="checkbox">
		<label for="HP">HP</label>
	    <input type="checkbox">
	<li><label for="#age">Age*</label>
        <input type="number" id="#age" name="age" required></li>
	<li><label for="#dob">DOB*</label>
       <input type="date" id="#dob" name="DOB"></li>
	<li><label for="#password">Password*</label>
     <input type="password" id="#password" name="password" required></li>
    <li><input type="submit" value="submit button"></li>
	<li><input type="url" placeholder="portfolio url" id="portfolio"></li>
	</ol>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
