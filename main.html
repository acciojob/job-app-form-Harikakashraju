<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	
	    <label for="name">Name*:</label>
        <input type="text" id="name" name="name"  required ><br><br>
	     <label for="email" >Email*:</label>
         <input type="email" id="email" name="email"  required ><br><br> 
        <div>
		<legend  id="gender" required>Gender*</legend>
		<div>
			<label for="male">Male</label>
			<input type="radio" name="gender" required>
		</div>
		<div>
			<label for="female">Female</label>
			<input type="radio" name="gender" required>
		</div>
	 </div><br>
		<label for="laptop" >Laptop Brands:</label>
	   <select id="laptop">
            <option label="Apple">Apple</option >
		   <option label="Asus">Asus</option>
		   <option label for="HP">HP</option>
	   </select><br><br>
		
	   <label for="age" >Age*</label>
        <input type="number" id="age" name="age" required ><br><br>
	 <label for="dob" >DOB*</label>
       <input type="date" id="dob" name="DOB"  required><br><br>
	<label for="password">Password*</label>
     <input type="password" id="password" name="password"  required><br><br>
    <button type="submit" value="submit button"><br><br>
	<label for="portfolio">URL</label>
	<input type="url" id="portfolio" >
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
